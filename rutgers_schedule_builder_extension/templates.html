<template id="template_course">
    <div class="course">
        <span class="code"></span>
        <span class="title"></span>
    </div>
</template>

<template id="template_section_list">
    <ul class="section_list">
        <li class="selected_section_wrapper">
            <div class="text_area">Selected Sections</div>
            <div class="selected_section"></div>
        </li>
        <li class="possible_sections_wrapper">
            <div class="text_area">Section Choices</div>
            <div class="possible_sections"></div>
        </li>
        <li class="overlapping_sections_wrapper">
            <div class="text_area">Overlapping Sections</div>
            <div class="overlapping_sections"></div>
        </li>
    </ul>
</template>

<template id="template_section">
    <div class="section">
        <span class="number"></span>
    </div>
</template>
