<template id="template_course">
    <div class="course">
        <img src="javascript/dojo/resources/blank.gif" class="dropdown" />
        <span class="code"></span>
        <span class="title"></span>
    </div>
</template>

<template id="template_section_list">
    <ul class="section_list">
        <li class="selected_section">
            <div class="text_area">Selected Sections</div>
            <div class="selected_section_list"></div>
        </li>
        <li class="possible_sections">
            <div class="text_area">Section Choices</div>
            <div class="possible_sections_list"></div>
        </li>
        <li class="overlapping_sections">
            <div class="text_area">Overlapping Sections</div>
            <div class="overlapping_sections_list"></div>
        </li>
    </ul>
</template>

<template id="template_section">
    <div class="section">
        <span class="number"></span>
    </div>
</template>

<template id="template_popup">
    <div class="popup">
        <div class="popup_information"></div>
    </div>
</template>

<template id="template_async_course">
    <div class="async_course">
        <span class="position"></span>
        <span class="title"></span>
        <span class="code"></span>
        <span class="section"></span>
        <span class="index"></span>
        <span class="status"></span>
    </div>
</template>
